<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Clicker Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="game" class="game-container">
    <h1>Heart Clicker Game</h1>

    <!-- Score Display -->
    <div id="scoreDisplay">Score: <span id="score">0</span></div>

    <!-- Heart Button -->
    <button id="heart" class="heart">❤️ Click Me!</button>

    <!-- Currency Display -->
    <div id="currencyDisplay">Currency: <span id="currency">0</span></div>

    <!-- Upgrades Section -->
    <div id="upgrades" class="upgrades">
      <h2>Upgrades</h2>
      Click Multiplier: <span id="multiplier">1</span>
      <button id="buyMultiplier">Upgrade Multiplier (Cost: <span id="multiplierCost">100</span>)</button>
    </div>

    <!-- Buildings Section -->
    <div id="buildings" class="buildings">
      <h2>Buildings</h2>
      <div>
        <button id="buyHeartFactory">Buy Heart Factory (Cost: <span id="heartFactoryCost">100</span>)</button>
        <span id="heartFactoryCount">Count: 0</span>
      </div>
      <div>
        <button id="buyLoveLaboratory">Buy Love Laboratory (Cost: <span id="loveLaboratoryCost">500</span>)</button>
        <span id="loveLaboratoryCount">Count: 0</span>
      </div>
      <div>
        <button id="buyCupidWorkshop">Buy Cupid Workshop (Cost: <span id="cupidWorkshopCost">2000</span>)</button>
        <span id="cupidWorkshopCount">Count: 0</span>
      </div>
      <div>Total Passive Income: <span id="totalIncome">0</span> hearts/sec</div>
    </div>

    <!-- Wipe Save Button -->
    <div>
      <button id="wipeSave">Wipe Save (Reset Game)</button>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="js/saveSystem.js"></script>
  <script src="js/upgrades.js"></script>
  <script src="js/achievements.js"></script>
  <script src="js/autoClicker.js"></script>
  <script src="js/buildings.js"></script>
  <script src="js/questSystem.js"></script>
  <script src="js/prestige.js"></script>
  <script src="js/analytics.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
